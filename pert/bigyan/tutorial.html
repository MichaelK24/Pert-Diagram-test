<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="./../michael/images/logopng.png">
    <meta charset="UTF-8">
    <title>PERT Tutorial Mode</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: linear-gradient(rgba(0,0,0,0.18), rgba(0,0,0,0.9)), 
                        url('../michael/images/wqe.png') center/cover no-repeat fixed;
        }
        #app-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: row;
            color: #fff;
        }
        #graph-container {
            position: relative;
            flex: 3;
            height: 100%;
        }
        #tutorial-panel {
            flex: 2;
            padding: 16px;
            background: rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        #tutorial-panel h2 {
            margin-top: 0;
        }
        #layoutInfo {
            font-size: 0.9rem;
            margin-bottom: 8px;
            opacity: 0.9;
        }
        #stepDescription {
            margin-top: 8px;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 6px;
            font-size: 0.95rem;
            line-height: 1.4;
            max-height: 120px;
            overflow-y: auto;
        }
        .step-controls {
            margin-top: 12px;
            display: flex;
            gap: 8px;
        }
        .step-controls button {
            flex: 1;
            padding: 8px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .step-controls button:hover {
            background: rgba(255,255,255,0.1);
        }
        .tutorial-note {
            font-size: 0.8rem;
            margin-top: 8px;
            opacity: 0.8;
        }
        /* Table for numeric summary */
        #taskTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 0.8rem;
        }
        #taskTable th, #taskTable td {
            border: 1px solid rgba(255,255,255,0.2);
            padding: 4px 6px;
            text-align: center;
        }
        #taskTable th {
            background: rgba(255,255,255,0.08);
        }
        .tutorial-row-highlight {
            background: rgba(255,255,0,0.25);
        }

        /* Highlight node for current step */
        .pert-node.tutorial-highlight {
            box-shadow: 0 0 10px rgba(255,255,0,0.9);
            border: 2px solid yellow;
        }
        /* Make inputs look read-only in tutorial */
        .tutorial-input {
            background-color: rgba(0,0,0,0.6);
            color: #0f0;
            border: 1px solid #666;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="graph-container"></div>

        <div id="tutorial-panel">
            <h2>PERT Tutorial Mode</h2>
            <div id="layoutInfo"></div>
            <div id="stepDescription">Loading tutorialâ€¦</div>

            <div class="step-controls">
                <button id="prevStep">Prev</button>
                <button id="nextStep">Next</button>
                <button id="resetStep">Restart</button>
                <button id="backToMenu">Main Menu</button>
            </div>

            <div class="tutorial-note">
                This mode explains how we compute <b>ES</b>, <b>EF</b>, <b>LS</b>, <b>LF</b>, and <b>Slack</b>
                step by step. Watch the values appear on the chart and in the table.
            </div>

            <!-- Numeric summary table -->
            <table id="taskTable">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Dur</th>
                        <th>Pred</th>
                        <th>Succ</th>
                        <th>ES</th>
                        <th>EF</th>
                        <th>LS</th>
                        <th>LF</th>
                        <th>Slack</th>
                    </tr>
                </thead>
                <tbody id="taskTableBody">
                    <!-- Rows filled by tutorial.js -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Existing game engine pieces -->
    <script src="../michael/ChartGen.js"></script>
    <script src="../pert_ui.js"></script>
    <script src="pert_math.js"></script>
    <script src="tutorial.js"></script>
</body>
</html>
